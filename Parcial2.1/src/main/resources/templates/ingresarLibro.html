<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Ingresar Libro</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>
<body>
<h1 class="text-center">Biblioteca N-Capas</h1>
<br>
<h2 class="text-center">Ingresar Libro</h2>
<br>

		<form  th:action="@{/newLibro}" th:object="${libro}" method="post">
		<div class="form-group">
				
				<br>
			<lable>titulo</lable>
					<span th:errors="*{titulo}"></span> <input
						 th:field="*{titulo}" type="text" name="titulo"
						 class="form-control" 
						 placeholder="Ingrese titulo">		
				
				<br>
			<lable>Autor</lable>
					<span th:errors="*{autor}"></span> <input
						th:field="*{autor}" type="text" name="autor"
						class="form-control" 
						 placeholder="Ingrese Autor">
											
			<br>
			<lable>ISBN</lable>
					<span th:errors="*{isbn}"
						></span> <input
						 th:field="*{isbn}" type="text" name="isbn"
						class="form-control" 
						 placeholder="Ingrese titulo">
						
						
				<br>
			
				<label for="categoriaBox">Categoria</label>
				<select th:field="*{categoria.codigo}" name="categoriaBox">
					<option th:each ="impo: ${ListCategoria}" th:value="${impo.codigo}"
							th:text ="${impo.categoria}">
					</option>
				</select>
				
				<br>
				
				<label for="estado">Estado</label>	
				<input type="checkbox" th:field="*{estado}" name="estado">
			
				
				<input type="submit" class="btn btn-outline-light" value="Guardar">
				</div>
	</form>
</body>
</html>
